<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OTP Verification</title>

<style>
  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f6f8;
  }

  .container {
    text-align: center;
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  /* Heading */
  #verification_heading {
    margin-bottom: 10px;
  }

  /* Subheading */
  #verification_subtext {
    color: gray;
    font-size: 14px;
    margin-bottom: 25px;
  }

  /* OTP container */
  .code-container {
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  /* OTP inputs */
  .code {
    width: 45px;
    height: 50px;
    font-size: 22px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .code:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0,123,255,0.5);
  }
</style>
</head>
<body>

<div class="container">
<h2 id="verification_heading">Verify Your Account</h2>

<p id="verification_subtext">
  Enter the 6 digit OTP sent to your email.
</p>

<div class="code-container">
  <input id="code-1" class="code" maxlength="1">
  <input id="code-2" class="code" maxlength="1">
  <input id="code-3" class="code" maxlength="1">
  <input id="code-4" class="code" maxlength="1">
  <input id="code-5" class="code" maxlength="1">
  <input id="code-6" class="code" maxlength="1">
</div>



</div>

<script>
  const codes = document.querySelectorAll(".code");

  // Focus first input on load
  codes[0].focus();

  codes.forEach((code, index) => {

    // Typing forward
    code.addEventListener("input", (e) => {

      // Allow only numbers
      e.target.value = e.target.value.replace(/[^0-9]/g, "");

      if (e.target.value && index < codes.length - 1) {
        codes[index + 1].focus();
      }
    });

    // Backspace behavior
    code.addEventListener("keydown", (e) => {

      if (e.key === "Backspace") {

        if (!code.value && index > 0) {
          codes[index - 1].focus();
        }

        code.value = "";
      }
    });

  });
</script>

</body>
</html>
