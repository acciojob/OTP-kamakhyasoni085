<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 360px;
    }

    /* Heading */
    #verification_heading {
      margin-bottom: 10px;
    }

    /* Subheading */
    #verification_subtext {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    /* OTP Container */
    .code-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    /* OTP Inputs */
    .code {
      width: 45px;
      height: 55px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 6px;
      outline: none;
    }

    .code:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Heading -->
    <h2 id="verification_heading">Verify Your Account</h2>

    <!-- Subheading -->
    <p id="verification_subtext">
      We emailed you the six digit code. Enter the code below to confirm your email address.
    </p>

    <!-- OTP Input Fields -->
    <div class="code-container">
      <input type="text" maxlength="1" class="code">
      <input type="text" maxlength="1" class="code">
      <input type="text" maxlength="1" class="code">
      <input type="text" maxlength="1" class="code">
      <input type="text" maxlength="1" class="code">
      <input type="text" maxlength="1" class="code">
    </div>

  </div>

<script>
  const codes = document.querySelectorAll(".code");

  // Autofocus first input on load
  window.addEventListener("load", () => {
    codes[0].focus();
  });

  codes.forEach((code, index) => {

    // ===== Typing Forward =====
    code.addEventListener("input", (e) => {
      const value = e.target.value;

      // Allow only digits
      if (!/^[0-9]$/.test(value)) {
        e.target.value = "";
        return;
      }

      // Move focus to next field
      if (index < codes.length - 1) {
        codes[index + 1].focus();
      }
    });

    // ===== Backspace Behavior =====
    code.addEventListener("keydown", (e) => {

      if (e.key === "Backspace") {

        // If current box empty â†’ move back
        if (code.value === "" && index > 0) {
          codes[index - 1].focus();
        }

        // Clear current value
        code.value = "";
      }

    });

  });
</script>

</body>
</html>
